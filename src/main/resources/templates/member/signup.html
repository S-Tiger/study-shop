<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">

    <h1 class="page-header">회원 가입</h1>
    <div>
        <form id="signupform" th:action="@{/member/signup}" method="post"> <!-- th:action을 사용하면 csrf토큰 값을 자동으로 추가해준다-->
            <div class="form-group">
                <label for="memberId">아이디</label>
                <input type="text" class="form-control" id="memberId" name="memberId" placeholder="아이디를 입력해주세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호확인</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 재입력해주세요">
            </div>
            <div class="form-group">
                <label for="nickName">닉네임</label>
                <input type="text" class="form-control" id="nickName" name="nickName" placeholder="닉네임을 입력하세요"/>
            </div>
            <div class="form-group">
                <label for="age">나이</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="나이를 입력하세요"/>
            </div>
            <div class="form-group">
                <label for="age">성별</label><br>
                <select id="sex" name ="sex">
                    <option value="남">남자</option>
                    <option value="여">여자</option>
                </select>
            </div>

            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <a role="button" onclick="signup()" class="btn btn-primary">가입</a>
        </form>
    </div>

</th:block>
</html>
<script src="/js/member.js"></script>
