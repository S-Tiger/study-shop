<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">

    <h1 class="page-header">회원 가입</h1>
    <div>
        <form>
            <div class="form-group">
                <label for="loginId">아이디</label>
                <input type="text" class="form-control" id="loginId" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="nickName">닉네임</label>
                <input type="text" class="form-control" id="nickName" placeholder="닉네임을 입력하세요"></input>
            </div>
            <div class="form-group">
                <label for="age">나이</label>
                <input type="text" class="form-control" id="age" placeholder="나이를 입력하세요"></input>
            </div>
            <div class="form-group">
                <label for="age">성별</label><br>
                <select id="sex">
                    <option value="남">남자</option>
                    <option value="여">여자</option>
                </select>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-save">등록</button>
    </div>


</th:block>
</html>
<script src="/js/member.js"></script>
