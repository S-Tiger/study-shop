server:
  port: 8090
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:

  #H2
  datasource:
    url: jdbc:h2:tcp://localhost/~/stuy
    username: sa

#  #MariaDB
#  datasource:
#    url: jdbc:mariadb://localhost:3306/test
#    username: sungho
#    password: 1234

  #JPA
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 10

#쿼리 파라미터 출력
logging:
  level:
    root: info
    study.shop: info
    org.hibernate.type: trace
    com.zaxxer.hikari.HikariConfig: debug
    org.springframework.web: debug


